language: node_js
node_js:
  - '17'
cache: yarn
install:
  - yarn install
jobs:
  include:
    - stage: Build lib
      script:
        - yarn build
    - stage: npm release
      script: yarn build
      deploy:
        provider: npm
        email: '$NPM_EMAIL'
        api_key: '$NPM_TOKEN'
        skip_cleanup: true
        on:
          tags: true
