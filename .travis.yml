language: node_js
node_js:
  - '17'
cache: yarn
install:
  - yarn install
jobs:
  include:
    - stage: npm release
      # only release on master branch with specific commit message (generated by npm version)
      if: branch = master
      before_deploy:
        - yarn build
        - cp ./package.json ./dist/
      deploy:
        edge: true
        access: public
        src: './dist'
        provider: npm
        email: '$NPM_EMAIL'
        api_key: '$NPM_TOKEN'
        cleanup: true
